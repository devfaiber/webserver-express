<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" type="text/css" href="bts4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/framework.css">
</head>    
<body>
    <header id="headerPrincipal" class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container">
            <a href="home.html" class="navbar-brand" >
               <img src="resource/logo.png" height="40px" class="d-inline-block align-top" id="logotipo">
                <!--<span>EaseLease</span>-->
                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuPrimario" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="menuPrimario">
                <nav class="navbar-nav mr-auto">
                    <a href="home.html" class="nav-link active">Home</a>
                    <a href="home.html#quienesSomos" class="nav-link">Somos</a>
                    <a href="home.html#contactenos" class="nav-link">Contacto</a>

                    
                </nav>
                <nav class="navbar-nav">
                    <a href="#" class="nav-link">Sign</a>

                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        
        <section id="imagenPrincipal">
            
            <div class="row">
                <div class="col-12">
                    <div class="img-modal position-relative">
                        <img src="resource/slideshow/s1.jpg" class="img-fluid">
                    </div>
                    
                </div>
            </div>
            
        </section>
        <hr>
        <main  id="formularioSession">
            <div class="row">
                <aside class="col-sm hr-xr align-items-stretch">
                    
                    <form action="" class="bg-primary h-100">
                        <h3 class="text-center">Sign in</h3>
                        <div class="px-4">
                            <div class="form-group">
                                <label for="userIngreso">USUARIO O EMAIL:</label>
                                <input type="text" name="userIngreso" id="userIngreso" class="form-control" placeholder="digite el correo o usuario">
                            </div>
                            <div class="form-group">
                                <label for="contraIngreso">CONTRASEÑA:</label>
                                <input type="password" name="contraIngreso" id="contraIngreso" class="form-control" placeholder="digite la contraseña">
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="loguin" value="Iniciar Session" class="btn btn-success">
                                <div class="d-block text-center">
                                    <a href="contra-olvidada.html" class="small bg-warning">Olvidaste contraseña</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </aside>
                <section class="col-sm-7">
                    <form action="" class="px-4 bg-info">
                        <h3 class="text-center">Sign up</h3>
                        <div class="row">
                            <div class="col-12 col-sm">
                                <div class="form-group">
                                    <label for="nombre">Nombre Completo:*</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="escribe nombre completo">
                                </div>
                                <div class="form-group">
                                    <label for="usuario">Usuario:*</label>
                                    <input type="text" class="form-control" id="usuario" placeholder="escribe un usuario">
                                </div>
                                <div class="form-group">
                                    <label for="rol">Rol:*</label>
                                    <select name="rol" id="rol" class="form-control">
                                        <option value="">---</option>
                                        <option value="Arrendador">Busco Arrendar</option>
                                        <option value="Arrendatario">Busco Casa</option>
                                        
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="tipo_documento">Tipo de documento:*</label>
                                    <select name="tipo_documento" id="tipo_documento" class="form-control">
                                        
                                        <option value="CC">CC</option>
                                        <option value="CE">CE</option>
                                        <option value="TI">TI</option>
                                        <option value="NIF">NIF</option>
                                        <option value="NIT">NIT</option>
                                        <option value="NUIP">NUIP</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="col-12 col-sm">
                                <div class="form-group">
                                    <label for="email">Email:*</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="escribe tu correo electronico">
                                </div>
                                <div class="form-group">
                                    <label for="contrasenia">Contraseña:*</label>
                                    <input type="password" name="contrasenia" id="contrasenia" class="form-control" placeholder="escribe tu contraseña">
                                </div>
                                
                                <div class="form-group">
                                    <label for="sexo">Sexo:*</label>
                                    
                                    <select name="sexo" id="sexo" class="form-control">
                                        <option value="">---</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        <option value="O">Otro</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="num_document">Numero de Documento:*</label>
                                    <input type="number" name="num_document" id="num_document" class="form-control" placeholder="escribe tu numero de ID">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12">
                                <div class="form-group">
                                    <label for="fecha_nacimiento">Fecha Nacimiento: </label>
                                    <input type="date" name="fecha_nacimiento">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="terminos">
                                    <label class="form-check-label" for="terminos">Acepta <a href="terminos.html">Terminos y Condiciones</a></label>
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" name="registro" value="Registrarse" class="btn btn-success">
                                </div>
                            </div>
                        </div>
                       
                    </form>
                </section>
            </div>
        </main>
       



    </div>
    <!-- footer de la pagina-->
    <footer class="bg-dark text-white p-2">
        <p class="text-center">Derechos reservados NGOX<p>
        <p class="text-center p-0 mt-0"><a href="terminos.html">Terminos</a></p>
    <footer>



<script src="bts4/js/jquery-3.3.1.min.js"></script>
<script src="bts4/js/popper.min.js"></script>
<script src="bts4/js/bootstrap.min.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
